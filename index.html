<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두리와 정보 챗창</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=BM+DOHYEON&family=BM+JUA&family=BM+HANNA+11yrs&family=Cafe24+Surround&family=Nanum+Myeongjo&family=Yeon+Sung&family=Gugi&display=swap');
        @import url('https://fonts.googleapis.com/earlyaccess/notosanskr.css');

        body {
            font-family: "Noto Sans KR", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        .chat-container {
            width: 80vw;
            height: 80vh;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            position: relative;
        }
        .input-box {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            margin-right: 5px;
        }
        input[type="color"] {
            width: 50px;
            padding: 0;
            margin-right: 5px;
        }
        button {
            padding: 8px;
            background: #E6FFF5; /* 아주 연한 민트색 */
            color: #333;
            border: none;
            cursor: pointer;
            margin-left: 5px;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            justify-content: space-between;
        }
        .message.user {
            background-color: #E6FFF5; /* 아주 연한 민트색 */
            padding: 5px;
            border-radius: 5px;
        }
        .message.duri {
            background-color: #FFE6F0; /* 두리의 핑크색 유지 */
            padding: 5px;
            border-radius: 5px;
        }
        .message img, .message audio {
            max-width: 200px;
            max-height: 200px;
            margin-right: 10px;
        }
        .message-text {
            flex: 1;
        }
        .sender-label {
            font-weight: bold;
            margin-right: 10px;
        }
        .button-container {
            display: flex;
            gap: 5px;
        }
        /* 다크 모드 스타일 */
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .dark-mode .chat-container {
            background: #444;
            border: 1px solid #555;
        }
        .dark-mode .chat-box {
            border-bottom: 1px solid #666;
        }
        .dark-mode button {
            background: #4CAF50; /* 다크 모드에서도 보이게 연한 초록 */
            color: white;
        }
        .dark-mode .message.user {
            background-color: #2E7D32; /* 다크 모드에서 조화로운 민트 계열 */
        }
        .dark-mode .message.duri {
            background-color: #6B3E4D;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-box">
            <input type="text" id="messageInput" placeholder="두리에게 물어봐!">
            <input type="color" id="fontColor" value="#000000">
            <select id="fontSelect">
                <option value="Noto Sans KR">바탕체 (Noto Sans KR)</option>
                <option value="Nanum Pen Script">나눔손글씨</option>
                <option value="BM JUA">배달의민족 주아</option>
                <option value="BM HANNA 11yrs">배달의민족 한나체</option>
                <option value="BM DOHYEON">배달의민족 도현</option>
                <option value="Cafe24 Surround">카페24 써라운드</option>
                <option value="Nanum Myeongjo">나눔 명조</option>
                <option value="Yeon Sung">연성체</option>
                <option value="Gugi">구기체</option>
            </select>
            <input type="number" id="fontSize" placeholder="크기" min="12" max="48" value="16">
            <button onclick="sendMessage()">전송</button>
            <button class="mode-toggle" onclick="toggleMode()">다크 모드</button>
        </div>
    </div>
    <script>
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem("infoMessages")) || [];
            messages.forEach(msg => {
                displayMessage(msg.text, msg.font, msg.size, msg.color, msg.sender);
            });
        }

        function saveMessages() {
            const messages = [];
            document.querySelectorAll('.message').forEach(msgElement => {
                const text = msgElement.querySelector('.message-text').textContent;
                const font = msgElement.querySelector('.message-text').style.fontFamily;
                const size = msgElement.querySelector('.message-text').style.fontSize;
                const color = msgElement.querySelector('.message-text').style.color;
                const sender = msgElement.classList.contains('user') ? 'user' : 'duri';
                messages.push({ text, font, size, color, sender });
            });
            localStorage.setItem("infoMessages", JSON.stringify(messages));
        }

        function sendMessage() {
            let input = document.getElementById("messageInput");
            let chatBox = document.getElementById("chatBox");

            let message = input.value.trim();
            if (message === "") return;

            // 사용자의 메시지 표시
            displayMessage(message, document.getElementById("fontSelect").value, document.getElementById("fontSize").value + "px", document.getElementById("fontColor").value, "user");

            // 두리의 위로와 정보 응답 (글씨 크기 28px)
            setTimeout(() => {
                const duriResponse = generateDuriResponse(message);
                displayMessage(duriResponse, "Nanum Pen Script", "28px", "#ff69b4", "duri");
            }, 500);

            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
            saveMessages();
        }

        function generateDuriResponse(userMessage) {
            // 자연스럽고 개별적인 위로와 정보 응답
            const currentDate = new Date().toLocaleString("ko-KR", { timeZone: "Asia/Seoul" });
            let response = "";

            if (userMessage.includes("힘들다") || userMessage.includes("ㅠㅠ")) {
                response = "아, 친구... 너무 힘들었구나. 나두리 여기 있어줄게. 잠깐 쉬고, 혹시 도움 필요하면 말해줘. 지금 시간은 " + currentDate + "야, 좀 쉴까? 🤗";
            } else if (userMessage.includes("똑같다")) {
                response = "미안해, 똑같았던 거 같아. 이제 다르게 할게! 뭘 물어보면 나두리가 찾아줄게. 예를 들어, 날씨나 뉴스 어때? 😄";
            } else if (userMessage.includes("날씨")) {
                response = "오, 날씨 궁금한 거지? 2025년 3월 7일 기준, 한국은 봄이라 따뜻해. 서울은 약 15도 정도일 거야. 지역 더 알려주면 확인해볼까? 😊";
            } else if (userMessage.includes("뉴스")) {
                response = "최신 뉴스? 2025년 3월 초에 AI 기술 발전이 화제야. xAI 같은 회사가 주목받고 있대. 더 궁금한 거 있으면 물어봐! 😉";
            } else if (userMessage.includes("시간")) {
                response = "지금 시간은 " + currentDate + "야. 나두리도 같이 확인했어! 다른 거 필요해? 😂";
            } else if (userMessage.includes("만들어")) {
                response = "나처럼 챗창 만들고 싶구나! HTML, CSS, JavaScript로 간단히 할 수 있어. 기본 틀 줄까? 아니면 구체적으로 알려줄까? 😄";
            } else {
                const randomTips = [
                    "음, 뭘 물어볼지 모르겠네? 나두리 추천: 오늘 기분 풀려고 음악 어때? 🎶",
                    "으음, 궁금한 거 없어? 나두리가 재미있는 사실 알려줄까? 세계에서 가장 긴 강은 아마존이야! 😊",
                    "아, 뭔가 더 물어보고 싶을 때까지 나두리 기다릴게! 편하게 말해줘! 🤗"
                ];
                response = randomTips[Math.floor(Math.random() * randomTips.length)];
            }

            return response;
        }

        function displayMessage(message, font, size, color, sender) {
            let chatBox = document.getElementById("chatBox");
            let messageElement = document.createElement("div");
            messageElement.className = `message ${sender}`;

            let senderLabel = document.createElement("span");
            senderLabel.className = "sender-label";
            senderLabel.textContent = sender === "user" ? "나" : "두리";
            messageElement.appendChild(senderLabel);

            let textElement = document.createElement("span");
            textElement.textContent = message;
            textElement.className = "message-text";
            textElement.style.fontFamily = font;
            textElement.style.fontSize = size;
            textElement.style.color = color;
            messageElement.appendChild(textElement);

            let buttonContainer = document.createElement("div");
            buttonContainer.className = "button-container";

            if (sender === "user") { // 사용자의 메시지만 수정/삭제 가능
                let editButton = document.createElement("button");
                editButton.textContent = "수정";
                editButton.onclick = function() {
                    let newMessage = prompt("수정할 메시지를 입력하세요:", textElement.textContent);
                    if (newMessage !== null) {
                        textElement.textContent = newMessage;
                        saveMessages();
                    }
                };
                buttonContainer.appendChild(editButton);

                let deleteButton = document.createElement("button");
                deleteButton.textContent = "삭제";
                deleteButton.onclick = function() {
                    chatBox.removeChild(messageElement);
                    saveMessages();
                };
                buttonContainer.appendChild(deleteButton);
            }

            messageElement.appendChild(buttonContainer);
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function toggleMode() {
            document.body.classList.toggle("dark-mode");
            let button = document.querySelector(".mode-toggle");
            if (document.body.classList.contains("dark-mode")) {
                button.textContent = "화이트 모드";
            } else {
                button.textContent = "다크 모드";
            }
        }

        // 엔터키로 메시지 전송
        document.getElementById("messageInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        window.onload = loadMessages;
    </script>
</body>
</html>
